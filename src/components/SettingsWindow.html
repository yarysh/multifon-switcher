<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multifon Switcher</title>
    <style>
        *{
            font-family: Roboto, sans-serif;
            margin: 0;
            padding: 0;
        }
        html, body, .container {
            height: 100%;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        input {
            display: block;
            font-size: 18px;
            outline-color: #cceadb;
            width: 350px;
        }
        #login, #password {
            color: #494949;
            height: 50px;
            padding-left: 20px;
        }
        #login {
            margin-bottom: 20px;
        }
        #password {
            margin-bottom: 44px;
        }
        #save {
            -webkit-appearance: none;
            background-color: #009a59;
            border: none;
            color: #FFF;
            height: 48px;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form">
        <input id="login" type="email" placeholder="Логин (7XXXXXXXXXX@multifon.ru)">
        <input id="password" type="password" placeholder="Пароль">
        <input id="save" type="button" value="Сохранить">
    </div>
</div>
<script>
    import {ipcRenderer} from 'electron'
    const login = document.getElementById('login')
    const password = document.getElementById('password')
    document.getElementById('save').addEventListener('click', () => {
        ipcRenderer.send('save-settings', {'login': login.value, 'password': password.value})
    })
    ipcRenderer.on('load-settings', (event, credentials) => {
        login.value = credentials['login']
        password.value = credentials['password']
    })
</script>
</body>
</html>
